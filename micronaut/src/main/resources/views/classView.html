<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Class List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<h1>Class List</h1>
<table>
    <tr>
        <th>ClassName</th>
        <th>URL</th>
    </tr>
    <tr th:each="classDto : ${classDtos}">
        <td th:text="${classDto.className}"></td>
        <td><a th:href="${classDto.showCodeUrl}" th:text="${classDto.javaClassName}"></a></td>
    </tr>
</table>
</body>
</html>
